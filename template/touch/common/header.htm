    function setLocalStorage(k,v) {
        var key = 'ruixi#'+k;
        var value = JSON.stringify(v);
        localStorage.setItem(key, value);
    }
    function getLocalStorage(k) {
        var key = 'ruixi#'+k;
        var s = localStorage.getItem(key);
        return JSON.parse(s);
    }
    function removeLocalStorage(k) {
        var key = 'ruixi#'+k; 
        localStorage.removeItem(key);
    }
    function showmenu() {
        mwt.showFloatDiv('navmenu',-0.1,0,130,'auto',false,'',"background:#404041;");
        jQuery(document).on("click", function(){
            jQuery("#navmenu").hide();
        });
        jQuery("#navmenu").click(function(event){
            event.stopPropagation();
        });
    }
  </script>
